<!doctype html>
<head>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="822838802672-akgmgc8v5i3samscg7dogk0v592oa78q.apps.googleusercontent.com">

  <link rel='shortcut icon' href='/img/logo.jpg'>
  <meta charset='utf-8'/>
  <title>Sign Up!</title>

  <link type='text/css' rel='stylesheet' href='/CSS/signUp.css'>
</head>

<body>
  <div id=signUpBox>
    <h1 class=text><u>Sign Up!</u></h1>
    <form id=signUpForm>
      <p class=text>Full Name:</p>
      <input id=name type=text placeholder="Full Name" disabled></input>
      <p class=text>Email Address:</p>
      <input id=email type=text placeholder="Email..." disabled></input>
      <p class=text>Pasword:</p>
      <input id=password type=password placeholder="Password..." minlength='1'></input>
      <p class=text>Confirm Password:</p>
      <input id=passwordConfirm type=password placeholder="Password..." minlength='1'></input>
      <button id=submit type=button onclick=submitForm()>Sign Up!</button>
    </form>
    <br>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <p><a href="#" onclick="signOut();">Sign out</a></p>
  </div>

</body>

<script src='/Scripts/signUp.js'></script>
